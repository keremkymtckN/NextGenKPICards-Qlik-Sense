<div class="vfb-dashboard" ng-class="theme">

  <!-- HEADER -->
  <div class="vfb-header">
    <div class="vfb-title">
      {{title}}
    </div>
  </div>

  <!-- KPI GRID : 12 KPI (3x4) -->
  <div class="vfb-kpi-grid">
    <div class="vfb-kpi-slot" id="vfb_kpi_1"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_2"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_3"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_4"></div>

    <div class="vfb-kpi-slot" id="vfb_kpi_5"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_6"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_7"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_8"></div>

    <div class="vfb-kpi-slot" id="vfb_kpi_9"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_10"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_11"></div>
    <div class="vfb-kpi-slot" id="vfb_kpi_12"></div>
  </div>

  <!-- CHARTS + TABLE -->
  <div class="vfb-content-grid">

    <div class="vfb-panel">
      <div class="vfb-panel-title">Trend</div>
      <div class="vfb-panel-body" id="vfb_line"></div>
    </div>

    <div class="vfb-panel">
      <div class="vfb-panel-title">Dağılım</div>
      <div class="vfb-panel-body" id="vfb_bar"></div>
    </div>

    <div class="vfb-panel">
      <div class="vfb-panel-title">Oranlar</div>
      <div class="vfb-panel-body" id="vfb_pie"></div>
    </div>

    <div class="vfb-panel full">
      <div class="vfb-panel-title">Detay Tablo</div>
      <div class="vfb-panel-body" id="vfb_table"></div>
    </div>

  </div>

</div>
